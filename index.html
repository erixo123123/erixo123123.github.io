<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de Imágenes Sin Pausa</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Alinea elementos en columna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Fondo blanco */
            margin: 0;
        }

        h1 {
            font-size: 24px;
            color: black;
            margin-bottom: 10px; /* Espacio entre el texto y las imágenes */
        }

        .slideshow {
            width: 100px; /* Ajusta al tamaño de tus imágenes */
            height: 62.5px;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: loop 0.35s infinite linear;
        }

        /* Configuración de los tiempos específicos */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 0.04s; }
        .slideshow img:nth-child(3) { animation-delay: 0.07s; }
        .slideshow img:nth-child(4) { animation-delay: 0.18s; }
        .slideshow img:nth-child(5) { animation-delay: 0.24s; }

        /* Animación sin pausa */
        @keyframes loop {
            0% { opacity: 1; }
            24.5% { opacity: 1; }  /* Mantiene la imagen visible */
            25% { opacity: 0; }    /* Se desvanece */
            100% { opacity: 0; }
        }

        /* Botón de música */
        #botonMusica {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #botonMusica:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Texto "Holaaa" -->
    <h1>Holaaa</h1>

    <!-- Slideshow de imágenes -->
    <div class="slideshow">
        <img src="gato1.png" alt="Imagen 1">
        <img src="gato2.png" alt="Imagen 2">
        <img src="gato3.png" alt="Imagen 3">
        <img src="gato4.png" alt="Imagen 4">
        <img src="gato5.png" alt="Imagen 5">
    </div>

    <!-- Botón para reproducir música -->
    <button id="botonMusica" onclick="toggleMusica()">▶️ Reproducir Música</button>

    <!-- Audio -->
    <audio id="miAudio" loop>
        <source src="laverdad.mp3" type="audio/mpeg">
    </audio>

    <script>
        function toggleMusica() {
            var audio = document.getElementById("miAudio");
            var boton = document.getElementById("botonMusica");

            if (audio.paused) {
                audio.play();
                boton.textContent = "⏸️ Pausar Música";
            } else {
                audio.pause();
                boton.textContent = "▶️ Reproducir Música";
            }
        }
    </script>

</body>
</html>
