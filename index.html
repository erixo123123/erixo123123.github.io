<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Car</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            /* Fondo con imagen estática */
            background-image: url("fondo.jpg"); /* cambia "fondo.jpg" por tu archivo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            font-size: 24px;
            color: white; /* texto blanco */
            margin: 0;

            /* Posición en la esquina superior izquierda */
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6); /* sombreado para mejor visibilidad */
        }

        .slideshow {
            width: 100px;
            height: 62.5px;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: loop 0.45s infinite linear;
        }

        /* Configuración de los tiempos específicos */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 0.09s; }
        .slideshow img:nth-child(3) { animation-delay: 0.18s; }
        .slideshow img:nth-child(4) { animation-delay: 0.27s; }
        .slideshow img:nth-child(5) { animation-delay: 0.36s; }

        /* Animación sin pausas */
        @keyframes loop {
            0% { opacity: 1; }
            19% { opacity: 1; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }

        #botonMusica {
            position: absolute;
            top: 50px; /* debajo del texto */
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

    <h1>hola po olvidona</h1>

    <div class="slideshow">
        <img src="gato1.png" alt="Imagen 1">
        <img src="gato2.png" alt="Imagen 2">
        <img src="gato3.png" alt="Imagen 3">
        <img src="gato4.png" alt="Imagen 4">
        <img src="gato5.png" alt="Imagen 5">
    </div>

    <button id="botonMusica" onclick="toggleMusica()">▶️ Reproducir Música</button>

    <audio id="miAudio" loop>
        <source src="claudio.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        function toggleMusica() {
            var audio = document.getElementById("miAudio");
            var boton = document.getElementById("botonMusica");

            if (audio.paused) {
                audio.play();
                boton.textContent = "⏸️ Pausar Música";
            } else {
                audio.pause();
                boton.textContent = "▶️ Reproducir Música";
            }
        }
    </script>
    
</body>
</html>
