<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de Imágenes Sin Pausa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Fondo blanco */
            margin: 0;
        }

        .slideshow {
            width: 100px; /* Ajusta al tamaño de tus imágenes */
            height: 62.5px;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: loop 0.35s infinite linear;
        }

        /* Configuración de los tiempos específicos */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 0.04s; }
        .slideshow img:nth-child(3) { animation-delay: 0.07s; }
        .slideshow img:nth-child(4) { animation-delay: 0.18s; }
        .slideshow img:nth-child(5) { animation-delay: 0.24s; }

        /* Animación sin pausa */
        @keyframes loop {
            0% { opacity: 1; }
            24.5% { opacity: 1; }  /* Mantiene la imagen visible */
            25% { opacity: 0; }    /* Se desvanece */
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="gato1.png" alt="Imagen 1">
        <img src="gato2.png" alt="Imagen 2">
        <img src="gato3.png" alt="Imagen 3">
        <img src="gato4.png" alt="Imagen 4">
        <img src="gato5.png" alt="Imagen 5">
    </div>
</body>
</html>
<audio autoplay loop>
    <source src="laverdad.mp3" type="audio/mpeg">
</audio>
