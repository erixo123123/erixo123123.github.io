<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de Imágenes Sin Pausa</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Alinea elementos en columna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Fondo blanco */
            margin: 0;
        }

        h1 {
            font-size: 24px;
            color: black;
            margin-bottom: 10px; /* Espacio entre el texto y las imágenes */
        }

        .slideshow {
            width: 100px; /* Ajusta al tamaño de tus imágenes */
            height: 62.5px;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: loop 0.45s infinite linear;
        }

        /* Configuración de los tiempos específicos */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 0.09s; }
        .slideshow img:nth-child(3) { animation-delay: 0.16s; }
        .slideshow img:nth-child(4) { animation-delay: 0.27s; }
        .slideshow img:nth-child(5) { animation-delay: 0.36s; }

        /* Animación sin pausa */
        @keyframes loop {
            0% { opacity: 1; }
            20% { opacity: 1; }  /* Mantiene la imagen visible */
            21% { opacity: 0; }  /* Se desvanece */
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Texto "CTMMM" -->
    <h1>gato qlao</h1>

    <!-- Slideshow de imágenes -->
    <div class="slideshow">
        <img src="gato1.png" alt="Imagen 1">
        <img src="gato2.png" alt="Imagen 2">
        <img src="gato3.png" alt="Imagen 3">
        <img src="gato4.png" alt="Imagen 4">
        <img src="gato5.png" alt="Imagen 5">
    </div>
    <button id="botonMusica" onclick="toggleMusica()">▶️ Reproducir Música</button>

    <!-- Audio -->
    <audio id="miAudio" loop>
        <source src="laverdad.mp3.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        function toggleMusica() {
            var audio = document.getElementById("miAudio");
            var boton = document.getElementById("botonMusica");

            if (audio.paused) {
                audio.play();
                boton.textContent = "⏸️ Pausar Música";
            } else {
                audio.pause();
                boton.textContent = "▶️ Reproducir Música";
            }
        }
    </script>    
</body>
</html>
