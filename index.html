<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("c6d97c41e3d1cb617b8f0cdd9e7eb22b.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .contenedor {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #si {
      background-color: green;
      color: white;
    }

    #no {
      background-color: red;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Screamer oculto */
    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    #screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Texto "por pesa" en esquina inferior derecha */
    #screamer p {
      position: absolute;
      bottom: 10px;
      right: 15px;
      color: white;
      font-size: 14px;
      font-style: italic;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="contenedor" id="pregunta">
    <h1>¬øQuieres jugar Mine?</h1>
    <button id="si">S√≠</button>
    <button id="no">No</button>
  </div>

  <!-- Screamer -->
  <div id="screamer">
    <img src="screamer.jpg" alt="üò±">
    <p>por pesa</p>
    <audio id="grito" src="Jumpscare Sound(MP3_160K) (mp3cut.net).mp3"></audio>
  </div>

  <script>
    document.getElementById("si").addEventListener("click", function() {
      document.getElementById("pregunta").innerHTML = "<h1>Resp√≥ndeme por IG üòè</h1>";
    });

    document.getElementById("no").addEventListener("click", function() {
      var screamer = document.getElementById("screamer");
      screamer.style.display = "flex";
      var grito = document.getElementById("grito");
      grito.play();
      setTimeout(() => {
        screamer.style.display = "none";
      }, 3000); // dura 3 segundos
    });
  </script>
</body>
</html>
