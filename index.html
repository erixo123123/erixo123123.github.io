<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Car</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            /* Fondo con imagen estática */
            background-image: url("c6d97c41e3d1cb617b8f0cdd9e7eb22b.jpg"); /* cambia "fondo.jpg" por tu archivo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            font-size: 24px;
            color: white; /* texto blanco */
            margin: 0;

            /* Posición en la esquina superior izquierda */
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6); /* sombreado para mejor visibilidad */
        }

        .slideshow {
            width: 100px;
            height: 62.5px;
            position: relative;
            overflow: hidden;
        }
        #botonMusica {
            position: absolute;
            top: 50px; /* debajo del texto */
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

    <h1>Sale su minecraft</h1>

    <button id="botonMusica" onclick="toggleMusica()">▶️ Reproducir Música</button>

    <audio id="miAudio" loop>
        <source src="claudio.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        function toggleMusica() {
            var audio = document.getElementById("miAudio");
            var boton = document.getElementById("botonMusica");

            if (audio.paused) {
                audio.play();
                boton.textContent = "⏸️ Pausar Música";
            } else {
                audio.pause();
                boton.textContent = "▶️ Reproducir Música";
            }
        }
    </script>
    
</body>
</html>
