<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de Imágenes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .slideshow {
            width: 300px; /* Ajusta según el tamaño de tus imágenes */
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: loop 1.63s infinite; /* Suma de los tiempos: 0.4 + 0.7 + 0.18 + 0.35 = 1.63s */
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 0.4s; }
        .slideshow img:nth-child(3) { animation-delay: 1.1s; }
        .slideshow img:nth-child(4) { animation-delay: 1.28s; }

        @keyframes loop {
            0% { opacity: 1; }
            24.5% { opacity: 1; }  /* Duración de la imagen en su frame */
            25% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="gato1.png" alt="Imagen 1">
        <img src="gato2.png" alt="Imagen 2">
        <img src="gato3.png" alt="Imagen 3">
        <img src="gato4.png" alt="Imagen 4">
    </div>
</body>
</html>
