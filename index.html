<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Car</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            /* Fondo con imagen estática */
            background-image: url("fondo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative; /* importante para posicionar elementos dentro */
        }

        /* Contenedor para texto + botón */
        .zona-superior-izquierda {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;   /* mitad izquierda */
            height: 50%;  /* mitad superior */
            display: flex;
            flex-direction: column;
            justify-content: center; /* centrado vertical */
            align-items: center;     /* centrado horizontal */
        }

        .zona-superior-izquierda h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            text-align: center;
        }

        .zona-superior-izquierda button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(0,0,0,0.6);
            color: white;
        }

        .slideshow {
            width: 100px;
            height: 62.5px;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: loop 0.45s infinite linear;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 0.09s; }
        .slideshow img:nth-child(3) { animation-delay: 0.18s; }
        .slideshow img:nth-child(4) { animation-delay: 0.27s; }
        .slideshow img:nth-child(5) { animation-delay: 0.36s; }

        @keyframes loop {
            0% { opacity: 1; }
            19% { opacity: 1; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Sale su minecraft</h1>

    <button id="botonMusica" onclick="toggleMusica()">▶️ Reproducir Música</button>

    <audio id="miAudio" loop>
        <source src="claudio.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        function toggleMusica() {
            var audio = document.getElementById("miAudio");
            var boton = document.getElementById("botonMusica");

            if (audio.paused) {
                audio.play();
                boton.textContent = "⏸️ Pausar Música";
            } else {
                audio.pause();
                boton.textContent = "▶️ Reproducir Música";
            }
        }
    </script>
    
</body>
</html>
