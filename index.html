<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de Im√°genes Sin Pausa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            color: black;
            margin-bottom: 10px;
        }

        .slideshow {
            width: 100px;
            height: 62.5px;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: loop 0.35s infinite linear;
        }

        /* Configuraci√≥n de los tiempos espec√≠ficos */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 0.07s; }
        .slideshow img:nth-child(3) { animation-delay: 0.14s; }
        .slideshow img:nth-child(4) { animation-delay: 0.21; }
        .slideshow img:nth-child(5) { animation-delay: 0.28; }

        /* Animaci√≥n corregida */
        @keyframes loop {
            0% { opacity: 1; }
            8.3% { opacity: 1; }  /* Mantiene la imagen visible */
            9.3% { opacity: 0; }  /* Se desvanece suavemente */
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üê± Gatito üê±</h1>

    <div class="slideshow">
        <img src="gato1.png" alt="Imagen 1">
        <img src="gato2.png" alt="Imagen 2">
        <img src="gato3.png" alt="Imagen 3">
        <img src="gato4.png" alt="Imagen 4">
        <img src="gato5.png" alt="Imagen 5">
    </div>

    <button id="botonMusica" onclick="toggleMusica()">‚ñ∂Ô∏è Reproducir M√∫sica</button>

    <audio id="miAudio" loop>
        <source src="laverdad.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        function toggleMusica() {
            var audio = document.getElementById("miAudio");
            var boton = document.getElementById("botonMusica");

            if (audio.paused) {
                audio.play();
                boton.textContent = "‚è∏Ô∏è Pausar M√∫sica";
            } else {
                audio.pause();
                boton.textContent = "‚ñ∂Ô∏è Reproducir M√∫sica";
            }
        }
    </script>

</body>
</html>
