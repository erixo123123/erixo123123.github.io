<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Corriendo</title>
    <style>
        body {
            background-color: #333; /* Fondo negro */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Definir el contorno del gato */
        .cat {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: black;
            border-radius: 50%;
            animation: run 3s linear infinite; /* Animación */
        }

        /* Definir la animación del gato corriendo */
        @keyframes run {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(80vw); /* Mover 80% del ancho de la pantalla */
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Agregar orejas al gato */
        .ear {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .ear.left {
            left: 0;
            top: -15px;
        }

        .ear.right {
            right: 0;
            top: -15px;
        }

    </style>
</head>
<body>

<div class="cat">
    <div class="ear left"></div>
    <div class="ear right"></div>
</div>

</body>
</html>
