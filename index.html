<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine?</title>

  <!-- Vista previa personalizada -->
  <meta property="og:title" content="Mine?">
  <meta property="og:description" content="Una página misteriosa 👀">
  <meta property="og:image" content="https://raw.githubusercontent.com/erixo123123/erixo123123.github.io/main/c6d97c41e3d1cb617b8f0cdd9e7eb22b.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://erixo123123.github.io/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url("c6d97c41e3d1cb617b8f0cdd9e7eb22b.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pantalla, .contenedor {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #si {
      background-color: green;
      color: white;
    }

    #no {
      background-color: red;
      color: white;
      position: absolute; /* ahora se mueve en toda la pantalla */
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div class="pantalla" id="inicio">
    <h1>¿Lista para continuar?</h1>
    <button id="audifonos">Listo</button>
  </div>

  <!-- Pregunta Mine -->
  <div class="contenedor" id="pregunta" style="display:none;">
    <h1>Hola linda,quieres jugar Mine conmigo?</h1>
    <button id="si">Sí</button>
    <button id="no">No</button>
  </div>

  <script>
    // Botón "Listo"
    document.getElementById("audifonos").addEventListener("click", function() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("pregunta").style.display = "block";
    });

    // Botón "Sí"
    document.getElementById("si").addEventListener("click", function() {
      document.getElementById("pregunta").innerHTML = "<h1>Respóndeme por IG 🐧</h1>";
    });

    // Botón "No" que se escapa por toda la pantalla
    var btnNo = document.getElementById("no");

    btnNo.addEventListener("click", function(e) {
      e.preventDefault(); // evita que se quede clicado

      let maxX = window.innerWidth - btnNo.offsetWidth - 20;
      let maxY = window.innerHeight - btnNo.offsetHeight - 20;
      let randX = Math.floor(Math.random() * maxX);
      let randY = Math.floor(Math.random() * maxY);

      btnNo.style.left = randX + "px";
      btnNo.style.top = randY + "px";
    });
  </script>
</body>
</html>
