<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine?</title>

  <!-- Vista previa personalizada con la imagen de GitHub -->
  <meta property="og:title" content="Mine?">
  <meta property="og:description" content="Una página misteriosa 👀">
  <meta property="og:image" content="https://raw.githubusercontent.com/erixo123123/erixo123123.github.io/main/c6d97c41e3d1cb617b8f0cdd9e7eb22b.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://erixo123123.github.io/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      background: url("c6d97c41e3d1cb617b8f0cdd9e7eb22b.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pantalla, .contenedor {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #si {
      background-color: green;
      color: white;
    }

    #no {
      background-color: red;
      color: white;
    }

    /* Screamer oculto */
    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none; /* oculto al inicio */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #screamer p {
      position: absolute;
      bottom: 10px;
      right: 15px;
      color: white;
      font-size: 14px;
      font-style: italic;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div class="pantalla" id="inicio">
    <h1>¿Listo para continuar?</h1>
    <button id="audifonos">Listo</button>
  </div>

  <!-- Pregunta Mine (oculta al inicio) -->
  <div class="contenedor" id="pregunta" style="display:none;">
    <h1>¿Quieres jugar Mine?</h1>
    <button id="si">Sí</button>
    <button id="no">No</button>
  </div>

  <!-- Screamer -->
  <div id="screamer">
    <img src="screamer.jpg" alt="😱">
    <p>por pesa</p>
    <audio id="grito" src="Jumpscare.mp3" preload="auto"></audio>
  </div>

  <script>
    var grito = document.getElementById("grito");
    var screamer = document.getElementById("screamer");

    // Forzar carga anticipada del audio
    grito.load();

    // Botón de inicio
    document.getElementById("audifonos").addEventListener("click", function() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("pregunta").style.display = "block";
    });

    // Botón "Sí"
    document.getElementById("si").addEventListener("click", function() {
      document.getElementById("pregunta").innerHTML = "<h1>Respóndeme por IG</h1>";
    });

    // Botón "No"
    document.getElementById("no").addEventListener("click", function() {
      document.getElementById("pregunta").style.display = "none";

      // Esperar a que el audio esté listo para reproducirse
      grito.addEventListener("canplaythrough", function playOnce() {
        // Pequeño delay para sincronizar mejor (50ms)
        setTimeout(() => {
          screamer.style.display = "flex";
          grito.play().catch(err => console.log("Error al reproducir grito:", err));
        }, 50);

        grito.removeEventListener("canplaythrough", playOnce); // se ejecuta solo una vez
      });
    });
  </script>
</body>
</html>
