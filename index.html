<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      background: url("c6d97c41e3d1cb617b8f0cdd9e7eb22b.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pantalla, .contenedor {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #si {
      background-color: green;
      color: white;
    }

    #no {
      background-color: red;
      color: white;
    }

    /* Screamer oculto */
    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    #screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #screamer p {
      position: absolute;
      bottom: 10px;
      right: 15px;
      color: white;
      font-size: 14px;
      font-style: italic;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div class="pantalla" id="inicio">
    <h1>Usa aud칤fonos para disfrutar la m칰sica o en su defecto sube el volumen del telefono 游꿚</h1>
    <button id="audifonos">Listo</button>
  </div>

  <!-- Pregunta Mine (oculta al inicio) -->
  <div class="contenedor" id="pregunta" style="display:none;">
    <h1>쯈uieres jugar Mine?</h1>
    <button id="si">S칤</button>
    <button id="no">No</button>
  </div>

  <!-- Screamer -->
  <div id="screamer">
    <img src="screamer.jpg" alt="游땸">
    <p>por pesa</p>
    <audio id="grito" src="Jumpscare.mp3" preload="auto"></audio>
  </div>

  <script>
    // Bot칩n de aud칤fonos
    document.getElementById("audifonos").addEventListener("click", function() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("pregunta").style.display = "block";
    });

    // Bot칩n "S칤"
    document.getElementById("si").addEventListener("click", function() {
      document.getElementById("pregunta").innerHTML = "<h1>Resp칩ndeme por IG 游땚</h1>";
    });

    // Bot칩n "No" con audio desde 0.5s
    document.getElementById("no").addEventListener("click", function() {
      var screamer = document.getElementById("screamer");
      screamer.style.display = "flex";

      var grito = document.getElementById("grito");
      grito.currentTime = 0.5; // empieza desde 0.5s
      grito.volume = 1;
      grito.play().catch(err => console.log("Error al reproducir audio:", err));

      setTimeout(() => {
        screamer.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
