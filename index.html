<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Gatito</title>
    <style>
        body {
            background-color: #000000; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid white;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>¡Ayuda al gatito a llegar a la meta!</h1>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
    // Obtener el contexto del canvas
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Definir el gatito
    const cat = {
        x: 10, // Posición inicial en el eje X
        y: 180, // Posición fija en el eje Y
        width: 50,
        height: 50,
        speed: 5, // Velocidad del gatito
        color: "orange"
    };

    // Meta
    const goalX = 750; // La posición X donde debe llegar el gatito

    // Dibujar el gatito
    function drawCat() {
        ctx.fillStyle = cat.color;
        ctx.fillRect(cat.x, cat.y, cat.width, cat.height);
    }

    // Función para dibujar el juego
    function draw() {
        // Limpiar el canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar el gatito
        drawCat();

        // Dibujar la meta
        ctx.fillStyle = "green";
        ctx.fillRect(goalX, 0, 10, canvas.height);

        // Verificar si el gatito ha llegado a la meta
        if (cat.x + cat.width >= goalX) {
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("¡Ganaste!", 300, 200);
        }
    }

    // Mover el gatito al presionar la tecla W
    function moveCat(event) {
        if (event.key === "w" || event.key === "W") {
            cat.x += cat.speed;
        }
    }

    // Escuchar el evento de presionar una tecla
    window.addEventListener("keydown", moveCat);

    // Llamar a la función draw cada 16ms (~60fps)
    setInterval(draw, 16);
</script>

</body>
</html>
